    <section class="my-intro first">
        <figure>
            <img src="image2/doto.jpg" alt="doto sang">
            <div>
                <h3>Meisho Doto</h3>
                <p>1996年3月25日出生于爱尔兰。
                    1999年1月6日出道战，但是仅仅获得亚军。但是1月16日的新马战就弥补了遗憾，首胜。
                    翌年，出战宝冢纪念赛，但是却因为中途停止，以颈差败给了本年皋月赏的优胜马好歌剧获得亚军。出战秋季天皇赏，以二又二分之一个马位之差，又败给好歌剧，获得亚军。紧随之的是日本杯。很不巧，三度败给了好歌剧，获得亚军。有马纪念，眼看胜利在望，即将取得GI制霸，然而队伍末尾的好歌剧奋起直追，以鼻差压过名将怒涛获得冠军。于是，名将怒涛四度败给好歌剧。后来，好歌剧荣获JRA赏年度代表马、最优秀五岁以上公马，名将怒涛只有望洋兴叹的份。
                    2001年，出战春季天皇赏，五度负于好歌剧。从此创下了GI五连亚的记录，还都是负于好歌剧。然而，下一场宝冢纪念赛，名将怒涛如鱼得水、力挽狂澜、化境飞仙，一跃超过好歌剧，终于赢取马生中首个GI胜利。但是好景不长帅不过三秒，在随后的秋季天皇赏中，半途杀出个“爱丽咬金”，一跃而上，压过好歌剧，盖过名将怒涛，随即得胜。12月23日，在中山竞马场的有马纪念赛上的马生最后一战，败给了曼城茶座。  
                    2002年1月13日于京都竞马场和好歌剧一起举行退役仪式。
                </p>
            </div>
        </figure>
    </section>

    <section class="my-intro second">
        <figure>
            <img src="image2/elcongroo.jpg" alt="shenying">
            <div>
                <h3>El Condor Pasa</h3>
                <p>神鹰的所有产驹共339匹，而总胜场则达到了340场，并且有13个重赏和4个中央GⅠ（这还不算赤兔马等泥地马在地方指定交流JPNⅠ中取得的成绩）；目前赛马娘企划中，除了神鹰外只有尚未明示原型的北方风味产驹的胜利数高于产驹总数，可见神鹰短短几年中产驹的质量之高。
                    马主渡边隆在大学期间，有一位曾经住在秘鲁的前辈，给他留下了深刻的印象；并且从神鹰的父亲金满宝（Kingmambo）名字中的mambo(曼波舞)能够联想到南美音乐，于是便取了这首世界名曲的名字。
                </p>
            </div>
        </figure>
    </section>

    <section class="my-intro third">
        <figure>
            <img src="image2/nature.jpg" alt="priness">
            <div>
                <h3>Fine Motion</h3>
                <p>美妙姿势在2004年进入5岁年后，前半年并未有出赛安排，而是选择了年中的安田纪念作为年度首战，结果却在本赛吃到了生涯最差的第13名成绩惨败而归。入夏后参加了两场重赏赛事GIII函馆纪念与GII札幌纪念并分获亚军、冠军，取得了重赏第5胜的成果。秋季后再次以英里冠军赛作为目标出赛，但此次比赛最终败于第9名。英里冠军赛一败后，原本虽然已经有了后续赛事的出赛计划，但最后还是决定就此退役。
                    退役后作为起初购入的目的，回到伏木田牧场成为了繁殖母马。然而，首年度配种便以不受胎为结束，此后的配种工作中也一次都未能成功受胎。最终在经过医学检查，判断为无法受胎怀孕的体质后从繁殖母马退役，因此有传言其体内染色体异常或有雄雌两套性生殖器官（她在《赛马娘 Pretty Derby》中左右完全相同发/耳饰的来源），但无法受孕的具体原因仍然未知。现在在伏木田牧场作为功勋马养老中。
                </p>
            </div>
        </figure>
    </section>
